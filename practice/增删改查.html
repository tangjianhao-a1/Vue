<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bodys {
        margin: 100px auto;
        width: 1024px;
    }

    input {
        margin-bottom: 5px;
        line-height: 35px;
        height: 40px;
        width: 365px;
        border: #ebebeb 1px solid;
        text-indent: 5px;
        border-radius: 5px;
    }

    button {
        font-size: 14px;
        background-color: #4e6ef2;
        border: #ebebeb 1px solid;
        text-align: center;
        height: 45px;
        width: 80px;
        border-radius: 10px;
    }

    input,
    button {
        outline: none;
        cursor: pointer;
    }

    td,
    th {
        border: 1px solid #ebebeb;
        height: 40px;
    }

    table {
        border-collapse: collapse;
        width: 831px;
        text-align: center;
        color: #7c7cad;
    }

    thead tr {
        background-color: #f0f0f0;
    }

    [v-cloak] {
        display: none;
    }

    h1 {
        width: 200px;
        height: 30px;
        margin-bottom: 20px;
        margin-left: 300px;
        color: #7c7cad;
    }

    .xingming {
        width: 740px;

    }

    .delete {
        margin-right: 25px;
        color: red;
    }

    .deit {
        color: #005732;
    }

    td span {
        cursor: pointer;
    }

    td span:hover {
        color: #8e5efb;
    }

    a:hover {
        color: #8e5efb;
    }

    .login {
        /*  display: none;  */
        width: 512px;
        height: 280px;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ebebee;
        background: #ffffff;
        box-shadow: 0px 0px 20px #ddd;
        z-index: 9999;
    }

    .login-title {
        position: relative;
        width: 100%;
        margin: 10px 0px 0px 0px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        font-size: 18px;
    }

    .login-input-content {
        margin-top: 20px;
    }

    .login-button {
        width: 34%;
        margin: 30px 0px 0px 320px;
        line-height: 40px;
        font-size: 14px;
    }

    a {
        text-decoration: none;
        color: #000000;
    }

    .login-bg {
        /*   display: none;   */
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background: rgba(0, 0, 0, .3);
    }

    .login-button a {
        display: inline-block;
        border: 1px solid #ebebeb;
        border-radius: 5px;
        width: 60px;
        margin-right: 10px;
        text-align: center;
    }

    .login-input input.list-input {
        float: left;
        line-height: 35px;
        width: 350px;
        height: 35px;
        border: 1px solid #ebebeb;
        text-indent: 5px;
    }

    .login-input {
        overflow: hidden;
        margin: 0px 0px 20px 0px;

    }

    .login-input label {
        float: left;
        width: 90px;
        padding-right: 10px;
        text-align: right;
        height: 35px;
        line-height: 35px;
        font-size: 14px;


    }

    .login-title span {
        position: absolute;
        right: -10px;
        top: -30px;
        font-size: 12px;
        background-color: #ffffff;
        border: 1px solid #ebebeb;
        width: 40px;
        height: 40px;
        border-radius: 20px;



    }
</style>

<body>
    <div id="app">
        <div class="bodys">
            <h1>公司人员名单</h1>
            <div class="query">
                <input type="text" placeholder="请输入姓名" class="xingming" v-model='obj.sousuo'>
                <button @click="chaxun">查询</button>
            </div>
            <div class="add">
                <input type="text" placeholder="请输入姓名（必填条件）" v-model='obj.name'>
                <input type="text" placeholder="请输入备注（必填条件）" v-model='obj.beizhu'>
                <button @click="add">新增</button>
            </div>
            <table sellspacing="0">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>名称</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key='item.id' v-for="(item,id) in use">
                        <td>{{item.id}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.noteInfo}}</td>
                        <td><span class="delete" @click='del(item.id)'>删除</span><span class="deit">修改</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 弹出框部分 -->
        <div id="login" class="login">
            <!-- 弹出框头部部分 -->
            <div class="login-title">修改用户信息
                <span><a href="#" class="close-login">关闭</a></span>
            </div>

            <div class="login-input-content">
                <div class="login-input">
                    <label>用户名：</label>
                    <input type="text" placeholder="请输入姓名" class="list-input">
                </div>
                <div class="login-input">
                    <label>用户备注:</label>
                    <input type="text" placeholder="请输入备注" class="list-input">
                </div>

            </div>
            <div class="login-button">
                <a href="#">确认</a>
                <a href="#">取消</a>
            </div>

        </div>
    </div>
    <!-- 遮挡层 -->
    <div class="login-bg"></div>

    </div>
    <script src="../src/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script>

        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    obj: {
                        sousuo: '',
                        name: '',
                        beizhu: '',
                    },
                    use: [{
                        "id": 98,
                        "username": "李晓琴",
                        "noteInfo": "脾气大"
                    },
                    {
                        "id": 99,
                        "username": "唐建豪",
                        "noteInfo": "脾气没有"
                    },
                    {
                        "id": 100,
                        "username": "张三",
                        "noteInfo": "李四"
                    },
                    {
                        "id": 101,
                        "username": "王二",
                        "noteInfo": null
                    },
                    {
                        "id": 102,
                        "username": "王二",
                        "noteInfo": "麻子"
                    },
                    {
                        "id": 106,
                        "username": "李杰",
                        "noteInfo": "唱歌"
                    },
                    {
                        "id": 107,
                        "username": "铺地",
                        "noteInfo": "好地方"
                    }],
                }
            },
            methods: {
                query() {
                    axios.get('http://81.68.177.149:8080/userInfo/query').then((res) => {
                        console.log(res.data);
                        this.use = res.data;
                    });
                },
                add: function () {
                    //请求方式地址绑定
                    axios
                        .post('http://81.68.177.149:8080/userInfo/add', {
                            //后端数据库对象名：前端发送请求输入框内容 后端的对象名是死的由后端定义命名
                            username: this.obj.name,
                            noteInfo: this.obj.beizhu,
                        })
                        //then请求成功后怎么样，catch请求失败怎么样 
                        .then(() => {
                            if (!this.obj.name || !this.obj.beizhu) {
                                alert('必填不能为空')
                                return
                            }
                            this.obj = {};
                            this.query()
                            alert('新增成功')
                        }).catch(() => {
                            alert('请求失败')
                        })

                },
                del: function (id) {
                    // this.use.splice(id, 1)
                    console.log(id);
                    axios.delete('http://81.68.177.149:8080/userInfo/delete?id=' + id)
                        .then(() => {
                            this.query();
                        }).catch(() => {
                            alert('请求失败')
                        })


                },

                chaxun: function () {
                    axios.get('http://81.68.177.149:8080/userInfo/query')
                        .then((vs) => {
                            let list = vs.data;
                            let a = list.filter((vs) => {
                                if (!this.obj.sousuo) return false;
                                return vs.username.includes(this.obj.sousuo)
                            });
                            this.use = a;
                            this.obj = {};
                        })
                },

            }
        })
    </script>
</body>

</html>
