<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }

    * {
        text-shadow: 5px 5px 10px #ddd;
        color: #7c7cad;
    }

    a {
        text-decoration: none;
        color: #000000;
    }

    .content {
        margin: 100px auto;
        width: 1000px;
    }

    input {
        margin-bottom: 5px;
        line-height: 35px;
        width: 365px;
        text-indent: 5px;
    }

    button {
        background-color: #f0f0f0;
        text-align: center;
        width: 80px;
    }

    button:hover {
        background-color: #7c7cad;
        color: #ebebeb;
    }

    input,
    button {
        outline: none;
        cursor: pointer;
        border: #ebebeb 1px solid;
        height: 45px;
        border-radius: 10px;
    }

    table,
    th,
    td {
        border-collapse: collapse;
        width: 831px;
        text-align: center;
        border: 1px solid #ebebeb;
        height: 40px;
    }

    thead tr {
        background-color: #f0f0f0;
    }

    h1 {
        width: 200px;
        height: 50px;
        margin-bottom: 5px;
        margin-left: 300px;
        font: italic 900 33px "Microsoft YaHei";
    }

    .content_query_input {
        width: 740px;

    }

    .delete {
        margin-right: 25px;
        color: red;
    }

    .deit {
        color: #005732;
    }

    td span {
        cursor: pointer;
    }

    td span:hover {
        color: #8e5efb;
    }

    a:hover {
        color: #8e5efb;
    }

    .layer_body {

        width: 512px;
        height: 290px;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ebebee;
        background: #ffffff;
        box-shadow: 0px 0px 15px #ddd;
        z-index: 9999;
    }

    .layer_body_title {
        position: relative;
        width: 100%;
        margin: 10px 0px 0px 0px;
        text-align: center;
        line-height: 40px;
        height: 40px;
    }

    .layer_body_content {
        margin-top: 20px;
    }

    .layer_body_button {
        width: 34%;
        margin: -15px 0px 0px 320px;
        line-height: 32px;
    }

    .layer {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background: rgba(0, 0, 0, .3);
    }

    .layer_body_button a {
        display: inline-block;
        border: 1px solid #ebebeb;
        border-radius: 5px;
        width: 60px;
        margin-right: 10px;
        text-align: center;
    }

    .layer_body_input input.list-input {
        float: left;
        line-height: 35px;
        width: 350px;
        height: 35px;
        border: 1px solid #ebebeb;
        text-indent: 5px;
    }

    .layer_body_input {
        overflow: hidden;
        margin: 0px 0px 20px 0px;

    }

    .layer_body_input label {
        float: left;
        width: 90px;
        padding-right: 10px;
        text-align: right;
        height: 35px;
        line-height: 35px;
    }

    .layer_body_title span {
        position: absolute;
        right: -10px;
        top: -30px;
        background-color: #ffffff;
        border: 1px solid #ebebeb;
        width: 40px;
        height: 40px;
        border-radius: 20px;



    }
</style>

<body>
    <div id="app">
        <!-- 内容主体部分 -->
        <div class="content">
            <h1>公司人员名单</h1>
            <div class="query">
                <input type="text" placeholder="请输入姓名" class="content_query_input" v-model='userObj.queryName'>
                <button @click="search">查询</button>
            </div>
            <div class="add">
                <input type="text" placeholder="请输入姓名（必填条件）" v-model='userObj.addUserName'>
                <input type="text" placeholder="请输入备注（必填条件）" v-model='userObj.addUserNotes'>
                <button @click="add">新增</button>
            </div>
            <table sellspacing="0">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>名称</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key='item.id' v-for="(item,id) in use">
                        <td v-cloak>{{item.id}}</td>
                        <td v-cloac>{{item.username}}</td>
                        <td v-cloak>{{item.noteInfo}}</td>
                        <td v-cloak><span class="delete" @click='del(item.id)'>删除</span><span class="deit"
                                @click='edit(item)'>修改</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 遮挡层 -->
        <div class="layer" v-if="layer">
            <div id="layer_body" class="layer_body">

                <!-- 弹出框头部部分 -->
                <div class="layer_body_title">修改用户信息
                    <span><a href="#" class="close-login" @click='layer = false'>关闭</a></span>
                </div>

                <!-- 弹出输入框部分 -->
                <div class="layer_body_content">

                    <!-- 弹出上输入框部分 -->
                    <!--   <div class="layer_body_input">
                        <label>id：</label>
                        <input type="text" placeholder="请输入" class="list-input" v-model='editObj.id'>
                    </div> -->

                    <div class="layer_body_input">
                        <label>用户名：</label>
                        <input type="text" placeholder="请输入姓名" class="list-input" v-model='editObj.userName'>
                    </div>

                    <!-- 弹出下输入框部分 -->
                    <div class="layer_body_input">
                        <label>用户备注:</label>
                        <input type="text" placeholder="请输入备注" class="list-input" v-model='editObj.userNotes'>
                    </div>
                </div>

                <!-- 按钮操作部分 -->
                <div class="layer_body_button">
                    <a href="#" @click='joinus'>确认</a>
                    <a href="#" @click='layer = false'>取消</a>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="../src/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script>

        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    layer: false,
                    userObj: {
                        queryName: '',
                        addUserName: '',
                        addUserNotes: ''
                    },
                    use: [],

                    editObj: {
                        id: '',
                        userName: '',
                        userNotes: ''
                    }//编辑的数据
                }
            },
            mounted: function () {
                this.queryData();
            },

            methods: {
                queryData() {
                    axios.get('http://81.68.177.149:8080/userInfo/query').then((res) => {
                        console.log(res.data);
                        this.use = res.data;
                    });
                },
                add: function () {//添加数据
                    //请求方式地址绑定
                    axios
                        .post('http://81.68.177.149:8080/userInfo/add', {
                            //后端数据库对象名：前端发送请求输入框内容 后端的对象名是死的由后端定义命名
                            username: this.userObj.addUserName,
                            noteInfo: this.userObj.addUserNotes,
                        })
                        //then请求成功后怎么样，catch请求失败怎么样 
                        .then(() => {
                            if (!this.userObj.addUserName || !this.userObj.addUserNotes) {
                                alert('必填不能为空')
                                return
                            }
                            this.userObj = {};
                            this.queryData()
                        }).catch(() => {
                            alert('请求失败')
                        })

                },
                del: function (id) {//删除数据
                    // this.use.splice(id, 1)
                    console.log(id);
                    axios.delete('http://81.68.177.149:8080/userInfo/delete?id=' + id)
                        .then(() => {
                            this.queryData();
                        }).catch(() => {
                            alert('请求失败')
                        })


                },

                search() {//查询数据
                    axios.get('http://81.68.177.149:8080/userInfo/query')
                        .then((vs) => {
                            let list = vs.data;
                            let a = list.filter((vs) => {
                                if (!this.userObj.queryName) return false; 
                                return vs.username.includes(this.userObj.queryName)
                            });
                            this.use = a;
                        })
                },

                edit: function (item) {//修改数据
                    console.log(item);
                    this.layer = true;
                    this.editObj = {
                        id: item.id,
                        userName: item.username,
                        userNotes: item.noteInfo
                    }


                },

                joinus: function () {
                    axios.put('http://81.68.177.149:8080/userInfo/update', {
                        id: this.editObj.id,
                        username: this.editObj.userName,
                        noteInfo: this.editObj.userNotes,
                    }).then(() => {
                        this.layer = false;
                        this.queryData();

                    })
                        .catch(() => {
                            alert('请求失败')
                        })
                }
            }
        })
    </script>
</body>

</html>
