<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 165px;
        margin-bottom: 5px;
        line-height: 35px;
        height: 27px;
        width: 165px;
        border: #ebebeb 1px solid;
        text-indent: 5px;
    }

    button {
        font-size: 14px;
        border: #ebebeb 1px solid;
        text-align: center;
        height: 30px;
        width: 80px;
        border-radius: 10px;
    }

    input,
    button {
        outline: none;
        cursor: pointer;
    }


    .train {
        margin: 100px auto;
        width: 1000px;
        height: 500px;
    }

    td,
    th {
        border: 1px solid #ebebeb;
    }

    table {
        border-collapse: collapse;
        width: 831px;
        height: 244px;
        text-align: center;
        color: #7c7cad;
    }

    thead tr {
        height: 40px;
        background-color: #f0f0f0;
    }
</style>

<body>
    <div id="app">
        <div class="train">
            <div>
                <label for="DepartStation">出发站：
                </label>
                <input type="text" id="DepartStation" v-model='DepartStation'>
                <label for="ArriveStation">到达站：
                </label>
                <input type="text" id="ArriveStation" v-model='ArriveStation'>
                <label for="daodashijian">到达时间：
                </label>
                <input type="text" id="daodashijian" v-model='daodashijian'>
                <button @click='handle'>查询</button>
            </div>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>出发站</th>
                        <th>到达站</th>
                        <th>列车号</th>
                        <th>出发时间</th>
                        <th>到达时间</th>
                        <th>车票信息</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key='item.index' v-for='(item,index) in bodys'>
                        <td>{{item.DepartStation}}</td>
                        <td>{{item.ArriveStation}}</td>
                        <td>{{item.liechehao}}</td>
                        <td>{{item.chufashijian}}</td>
                        <td>{{item.daodashijian}}</td>
                        <td>{{item.chepiaoxinxi}}</td>
                    </tr>

            </table>
        </div>
    </div>

    <script src="../src/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                DepartStation: '',
                ArriveStation: '',
                daodashijian: '',

                bodys: [{
                    DepartStation: '安徽',
                    ArriveStation: '遵义',
                    liechehao: 'G1251',
                    chufashijian: '06:31',
                    daodashijian: '07:14',
                    chepiaoxinxi: '三等座:￥256(余票:99张)特等座￥541(余票:16张)'
                }, {
                    DepartStation: '上海南',
                    ArriveStation: '虹桥火车站',
                    liechehao: 'G2547',
                    chufashijian: '06:31',
                    daodashijian: '07:41',
                    chepiaoxinxi: '头等座:￥256(余票:99张)特等座￥541(余票:16张)'
                }, {
                    DepartStation: '新加坡',
                    ArriveStation: '南京',
                    liechehao: 'G2647',
                    chufashijian: '06:31',
                    daodashijian: '08:41',
                    chepiaoxinxi: '二等座:￥256(余票:99张)特等座￥541(余票:16张)'
                }, {
                    DepartStation: '洛阳',
                    ArriveStation: '华山',
                    liechehao: 'G1645',
                    chufashijian: '12:23',
                    daodashijian: '08:41',
                    chepiaoxinxi: '二等座:￥256(余票:99张)特等座￥541(余票:16张)'
                }, {
                    DepartStation: '美国',
                    ArriveStation: '西藏',
                    liechehao: 'G1251',
                    chufashijian: '06:31',
                    daodashijian: '08:56',
                    chepiaoxinxi: '一等座:￥256(余票:99张)特等座￥541(余票:16张)'
                }, {
                    DepartStation: '贵阳',
                    ArriveStation: '织金',
                    liechehao: 'G1345',
                    chufashijian: '09:31',
                    daodashijian: '07:41',
                    chepiaoxinxi: '二等座:￥256(余票:99张)特等座￥541(余票:16张)'
                }]
            },
            methods: {
                handle: function () {
                    if (this.DepartStation) {
                        alert("请输入出发站");
                        return;
                    }
                    if (!this.ArriveStation) {
                        alert("请输入到达站");
                        return;
                    }
                    if (!this.daodashijian) {
                        alert("请输入到达时间");
                        return;
                    };
                    let arr = [];
                    this.bodys.forEach(v => {
                        if (v.DepartStation === this.DepartStation && v.ArriveStation === this. ArriveStation && 
                        v.daodashijian === this.daodashijian) {
                            //通过条件判断拿到符合条件的对象
                            //console.log(v);   
                            //打印到后台证明成功了  
                            //然后值赋给空数组 
                            arr.push(v);
                            //空数组赋值给bodys数组就能展示
                        }
                    })
                    //空数组赋值给bodys数组就能展示
                    this.bodys = arr;
                }
            },
            mounted() {
                axios
                    .post('https://m.ctrip.com/restapi/soa2/14666/json/GetBookingByStationV3ForPC',
                        { "DepartStation": "上海", "ArriveStation": "重庆", "DepartDate": "2020-12-26", "ChannelName": "ctrip.pc" }
                    )
                    .then(response => (console.log(response.data.ResponseBody.TrainItems[1])),

                )
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }
        })
    </script>

</body>

</html>
