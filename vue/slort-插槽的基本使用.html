<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 
    1.插槽的基本使用<slot></slot>  
    2.插槽的默认值 <slot>button</slot>  
    3.如果有多个值，同时放入到组件进行替换时，一起作为替换值
   -->
  <div id="app">
    <modal><button>按钮</button></modal>
    <modal>
      <div>一号</div>
      <div>二号</div>  
      <div>三号</div>
    </modal>
    <modal><span>我是组件</span></modal>
  </div>
</body>
<template id="it">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，哈哈哈</p>  
    <slot><button>按钮</button></slot>
  
  </div>
</template>
<script src="../src/vue.js"></script>
<script>

  let modal = {
    template: '#it',
    data() {
      return {
        title: '我想死'
      }
    }
  }
  let vm = new Vue({
    el: '#app',
    data: {

    },
    components: {
      modal,
    },
  })


</script>

</html>
