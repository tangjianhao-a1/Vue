<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <div>我是子组件</div>
      <button @click="btnclick">按钮</button>
    </div>
  </template>
  <script src="../src/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
      },
      components: {
        cpn: {
          data() {
            return {
              name: '我是cpn组件的name'
            }
          },
          template: '#cpn',
          methods: {

          },
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnclick() {
                  console.log(this.$parent.name);  
                  console.log(this.$root.message);
                }
              }
            }
          }
        }
      }

    })
  </script>
</body>

</html>
