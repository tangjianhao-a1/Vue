<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <modal v-show="isShow"></modal>
   
  </div>
</body>
<template id="it">
  <div>
    <h1>我是子组件</h1>  
    <p>我是内容</p>
  </div>
</template>
<script src="../src/vue.js"></script>
<script>

  let modal = {
    template: '#it',
    data() {
      return {
        isShow: false,
      }
    }
  }
  let vm = new Vue({
    el: '#app',
    data: {
      isShow: true,
    },
    components: {
      modal,
    },
  })


</script>

</html>
