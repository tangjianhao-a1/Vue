<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="a">  
        {{msg}}
    </div>  
    <script src="../src/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',  
            data: {
                a:'',
                msg:'',
            },
            watch:{//只有值变化时才会触发 支持异步 其他情况更善于用computed
                a(newVal,oldVal) {
                    //watch的属性名要和观察的人的名字一样  
                   setTimeout(()=>{
                    if(newVal.length<3) {
                      return  this.msg = '太少'
                    }
                    if(newVal.length>6) {
                        return this.msg = '太多'
                    }  
                    this.msg = '';
                   },500)
                }
            }
        })
    </script>
</body>
</html>
