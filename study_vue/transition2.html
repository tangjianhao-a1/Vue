<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css"> 
    <style>
        div>div {
            width: 100px;
            height: 100px;
            background: red;

        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-if操作的事dom，v-show操作的是样式 -->
        <!-- 只有dom从显示到隐藏 或者隐藏到显示，才能使用vue的动画 -->
        <button @click="flag=!flag">切换</button>
        <transition enter-active-class="animate__animated animate__zoomInUp" leave-active-class="animate__animated animate__zoomOutUp">
        <div v-if="flag"></div>
        </transition>
    </div>

    <script src="../src/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            }
        })
    </script>
</body>

</html>
