<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue学习</title>  
    <div id="app">
        <!-- moustache  表达式 可以赋值，取值，三元 -->  

        {{msg ==='hello' ? '等于': '不等于'}}  
        <div>{{msg}}</div>  
        <!-- Object -->  
        <!-- v-model会将msg的值赋予属于框，输入框的值改变了会影响数据 -->
        <input type="text" v-model= 'msg'>  
        <div>{{msg}}</div>

        <!-- v-text ==={{}} 防止{{}}出现在页面上 -->  
        <div v-text="msg"></div>  

        <!-- v-html 把html字符当初html渲染 -->
        <div v-html="p"></div>                                                                                                                                                                                                                    

        <!-- v-once 只绑定一次，当数据再次变化，也不导致页面刷新-->    
         <div v-once>{{msg}} {{msg}}</div>  

         <!-- 要给变量初始化 -->
         <div>{{obj.b}}</div>

         <div>{{arr[0]}}</div>

    </div>
</head>
<body>
    <script src="..\src\vue.js"></script>   
   <script>
    //引入vue可以使用Vue构造函数

     let vm = new Vue({
         el: '#app', //挂载在哪个元素上   
         data: {
             //data中的数据会被vm所代理 
             msg: 'hello',   //可以通过vm.msg取到对相应内容    
               p: '<h1>你好<h1>',  
               obj:{b:''},  
               arr:[1,2,3,4,5],//改变数组中的某一项是监控不到的
             
         }
     });//Object.defineProperty下的get和set方法  
        //使用变量时，要先初始化，否则新加的属性不会导致页面刷新  
        //vm.arr[0] = 100;错误  
        //变异方法：pop push shift,unshift sort reverse splice   
        vm.arr.reverse();   
        
    </script>
</body>
</html>
