<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x {
            background-color: blue;
            height: 100px;
        }

        .y {
            font-size: 50px;
        }

        .z {
            color:pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="x" :class="{z:flag,y:true}">我很帅</div>  
        <div class="y" :class="[class1,class2]">我很帅</div>  
        <div v-for="(a,index) in 10" :class="{x:index%2}">{{a}}</div>
    </div>
    <script src="../src/vue.js"></script>
    <script>
        //第一种方式是对象，第二种方式是数组  

        let vm = new Vue({
            el: '#app',
            data: {
                flag:true,  
                class1: 'x',  
                class2: 'z',
            }
        })
    </script>
</body>

</html>
