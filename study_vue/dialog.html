<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mask {
            width: 100%;  
            height: 100%;  
            position: fixed;  
            top: 0;  
            left: 0;
            background: rgba(0,0,0,.35);
        }

        .dialog {
            width: 400px;  
            height: 150px;  
            background: #fff;  
            position:fixed;  
            top:50%;  
            left: 50%;  
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="add">弹</button>  
        <modal v-show='show' @guanbi="val=>this.show = val"></modal>
    </div>    
    <template id="dialog">
        <div class="mask">  
            <div class="dialog">
                <button @click="close()">关闭</button>
            </div>
        </div>
    </template>
    <script src="../src/vue.js"></script>  
    <script>  
        
        let modal = {
            
            template:'#dialog',  
            methods: {
                close() {
                    this.$emit('guanbi',false)
                }
            }
        };
        let vm = new Vue({
            el: '#app',  
            data: {
                show:false,
            },
            components:{
                modal
            },
            methods: {
                add() {
                    this.show = true;
                },
               /*  things(val) {
                    this.show = val;
                } */
            }
        })
    </script>
</body>
</html>
