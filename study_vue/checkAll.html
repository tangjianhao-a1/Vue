<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
    
        全选<input type="checkbox" v-model="checkAll"> <br>
        <input type="checkbox" v-for="product in products" v-model="product.isSelected">
    </div>
    <script src="../src/vue.js"></script>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            computed: {
                checkAll: {
                    get() {//返回什么结果，就会赋予给checkAll属性
                        return this.products.every(item => item.isSelected)
                    },
                    set(val) {//val是给checkAll赋值的时候传递过来的
                        this.products.forEach(item => item.isSelected = val)
                    }
                }
            },
            data: {
                products: [{ isSelected: true }, { isSelected: true }]
            }
        })
    </script>
</body>

</html>
